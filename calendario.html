<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid g-0 principal">
            <div class="col">
                <div class="fecha">2023</div> 
                <div class="nombre">AGOSTO</div>
                <div class="cuadrocalendario"></div>
            </div>
            <div class="col">
                <div class="cuadro-base"></div>
                <div class="cuadro-flotando">
                    <p class="detalle">DETALLES DE LA REUNIÓN</p>
                    <label for="tema">
                        <input class="tema" type="text" id="tema" placeholder="Tema de reunión: ">
                    </label>
                    <label for="aforo">
                        <input class="tema" type="number" id="aforo" placeholder="Aforo: ">
                    </label>
                    <label for="requerimientos">
                        <input class="tema" type="text" id="requerimientos" placeholder="Requerimientos: ">
                    </label>
                    <label for="horario">
                        <input class="tema" type="text" id="horario" placeholder="Horario disponible: ">
                    </label>
                    <img class="bordado" src="./images/bordadodifcol.png" alt="Bordado">
                    
                </div>
            </div>


    </div>
    
</body>
</html>
